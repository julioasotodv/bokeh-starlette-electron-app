        <link href="../static/css/styles.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <script>require("@fortawesome/fontawesome-free/js/all")</script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>-->
    </head>
    <body>
        <div class="loading-div">
            <p class="loading-text">Loading...</p>
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="loading-screen" class="loading"></div>

        <!--<script src="scripts/jquery.min.js" crossorigin="anonymous"></script>-->
        <script>
        var electron = require('electron');
        window.$ = window.jQuery = require('jquery');

        $(document).ready(function(){
	        function UrlExists(url, cb){
	        	$.ajax({
	        		url:      url,
	        		dataType: 'text',
	        		type:     'GET',
	        		complete:  function(xhr) {
	        			if(typeof cb === 'function')
	        				cb.apply(this, [xhr.status]);
	        		}
	        	});
	        }

	        let bokeh_port = electron.remote.getCurrentWindow().bokeh_server_port
	        let bokeh_url = "http://localhost:" + bokeh_port

	        function CheckPeriodicallyUrl(url){
	        	UrlExists(bokeh_url, function(status){
	        		if(status === 200) {
	        			window.location.replace(url);
	        		} else {
                        console.log("Oooops!")
	        			setTimeout(CheckPeriodicallyUrl, 1000, url);
	        		}
	        });
	    };

        console.log("Ready!")
	    setTimeout(CheckPeriodicallyUrl, 3000, bokeh_url);
    });
        </script>
    </body>
</html>
